<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body >
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <h2>Registro de las Cana√±as del Centro Turistico</h2>
                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                            <h:messages />
                        </h:panelGroup>
                        <h:panelGrid columns="4" styleClass="table" >
                            <h:outputLabel for="idcliente" value="IdCliente: " />
                            <h:inputText id="idCabana" styleClass="form-control" value="#{clientesBean.clientes.idClientes}" required="true" requiredMessage="Debe ingresar el idCliente" validatorMessage="Id no valido">
                                <f:validateRegex pattern="[A-Z]{3}[0-9][6]"
                            </h:inputText>
                            <h:inputText id="codCabana" styleClass="form-control" value="#{cabana}">
                                
                            </h:inputText>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
