<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Registro de Clientes</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Registro de datos personales</h2>
                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                            <h:messages  />
                        </h:panelGroup>
                        <h:panelGrid columns="4" styleClass="table">
                            <h:outputLabel for="IdCliente" value="id Cliente:"/>
                            <h:inputText id="idClientes" styleClass="form-control" value="#{clientesBean.clientes.idClientes}" required="true" requiredMessage="Debes ingresar el idCliente" validatorMessage="Id no valido">
                                <f:validateRegex pattern="[A-Z]{2}[0-9]{6}"/>
                            </h:inputText>
                            <h:outputLabel for="dui" value="Dui:"/>
                            <h:inputText id="dui" styleClass="form-control" value="#{clientesBean.clientes.dui}" required="true" requiredMessage="Debes ingresar el DUI">
                            <f:validateRegex pattern="[0-9]{10}"/>
                            </h:inputText>
                            <h:outputLabel for="nombre" value="nombre:"/>
                            <h:inputText id="nombre" styleClass="form-control" value="#{clientesBean.clientes.nombre}" required="true" requiredMessage="Debes ingresar Nombre"/>
                            <h:outputLabel for="apellido" value="Apellido:"/>
                            <h:inputText id="apellido" value="#{clientesBean.clientes.apellido}" required="true" styleClass="form-control" requiredMessage="Debes ingresar Apellido">
                            </h:inputText>
                            <h:outputLabel for="telefono" value="telefono:"/>
                            <h:inputText id="telefono" value="#{clientesBean.clientes.telefono}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar telefono">
                           <f:validateRegex pattern="[0-9]{8}"/>
                            </h:inputText>
                            <h:outputLabel for="movil" value="movil:"/>
                            <h:inputText id="movil" value="#{clientesBean.clientes.movil}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar telefono movil">
                           <f:validateRegex pattern="[0-9]{8}"/>
                            </h:inputText>
                            
                            <h:outputLabel for="Edad" value="Edad"/>
                            <h:inputText id="edad" value="#{clientesBean.clientes.edad}" required="true" styleClass="form-control" requiredMessage="Debes ingresar Edad">
                            </h:inputText>
                            <h:outputLabel for="correo" value="correo:"/>
                            <h:inputText id="correo" value="#{clientesBean.clientes.correo}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar un correo">
                            </h:inputText>
                             <h:outputLabel for="direccion" value="direccion:"/>
                             <h:inputText id="direccion" value="#{clientesBean.clientes.direccion}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar una direccion">
                            </h:inputText>
                        </h:panelGrid>
                        <h:commandButton  value="Registrarse" styleClass="btn btn-success" action="#{clientesBean.guardarCliente()}" style="margin-right:10px"/>
                        <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-danger"/>
                    </h:form>
                </div>
            </div>
            <div class="row">
            </div>
        </div>
        <h:outputScript>
            function confirmarEliminacion(){
                return confirm("¿Está seguro que desea eliminar este Cliente");
            }
            
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');
            </c:if>
        </h:outputScript>
    </h:body>
</html>
