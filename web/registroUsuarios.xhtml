    <h:head>
        <title>Registro de Usuarios</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Registro de Usuarios</h2>
                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                            <h:messages  />
                        </h:panelGroup>
                        <h:panelGrid columns="4" styleClass="table">
                            <h:outputLabel for="IdUsuario" value="id Usuario:"/>
                            <h:inputText id="idUsuarios" styleClass="form-control" value="#{usuariosBean.usuario.idUsuarios}" required="true" requiredMessage="Debes ingresar el idUsuario" validatorMessage="Id no valido"/>
 
                            <h:outputLabel for="usuario" value="usuario:"/>
                            <h:inputText id="usuario" styleClass="form-control" value="#{usuariosBean.usuario.usuario}" required="true" requiredMessage="Debes ingresar NickName"> 
                            </h:inputText>
                            <h:outputLabel for="password" value="password:"/>
                          
                            <h:inputSecret id="password" styleClass="form-control" value="#{usuariosBean.usuario.password}" required="true" requiredMessage="Debes ingresar Password"/>
                           
                            <h:outputLabel for="clientes" value="Clientes:"/>
                            <h:selectOneMenu id="idCliente" 
                                             value="#{usuariosBean.usuario.idCliente}" 
                                             title="codigoCliente" required="true" 
                                             class="form-control"
                                             requiredMessage="Debes seleccionar el cliente">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{clientesBean.listaClientes}"
                                var="cliente" 
                                               itemValue="#{cliente}" 
                                               itemLabel="#{cliente.nombre}"/>
                            </h:selectOneMenu>
                           

                            
                        </h:panelGrid>
                        <h:commandButton  value="Guardar" styleClass="btn btn-success" action="#{usuariosBean.guardarUsuario()}" style="margin-right:10px"/>
                        <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-danger"/>
                    </h:form>
                </div>

        <h:outputScript>
            function confirmarEliminacion(){
                return confirm("¿Está seguro que desea eliminar este Usuario");
