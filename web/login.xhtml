<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login Empleados</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>login Empleados</h2>
                    <h:form id="login">
                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                            <h:messages  />
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="usuario" value="usuario:"/>
                            <h:inputText id="usuarioEmp" value="#{usuariosEmpleadosBean.usuarioEmp}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar usuario">
                            </h:inputText>
                             <h:outputLabel for="password" value="password:"/>
                             <h:inputSecret  id="passwordEmp" value="#{usuariosEmpleadosBean.passwordEmp}" required="true"  styleClass="form-control" requiredMessage="Debes ingresar password">
                            </h:inputSecret>
                        </h:panelGrid>
                        <h:commandButton  value="Iniciar Sesion" styleClass="btn btn-success" action="#{usuariosEmpleadosBean.loginControl()}" style="margin-right:10px"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
